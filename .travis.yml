language: python
python:
  - "2.7"

# whitelist
branches:
  only:
    - distribution

# command to install dependencies
install:
  - pip install .
  - pip install .[test]
# command to run tests
script:
  - py.test
  - touch echo "import coverage; coverage.process_startup()" > subproc.pth
  - "python tests/run_coverage.py"